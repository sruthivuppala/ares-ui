<div id="loginModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Login </h4>
            </div>
            <div class="modal-body">
                <form class="form-inline" role="login" ng-submit="login.authenticateUser()">
                    <div class="form-group">
                        <input type="text" class="form-control" ng-model="login.email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" ng-model="login.password" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-primary">Sign In</button>
                    <a data-toggle="modal" data-target="#newUserModal" data-dismiss="modal">New User?</a>
                </form>
            </div>
        </div>
    </div>
</div>
<div id="newUserModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">New User? </h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" ng-submit="login.addUser()" role="login">
                    <div class="form-group">
                        <label for="firstName" class="col-xs-3 control-label">FirstName</label>
                        <div class="col-xs-7">
                            <input type="text" id="firstName" ng-model="login.firstName"
                                   class="form-control" placeholder="Enter your first name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="lastName" class="col-xs-3 control-label">LastName</label>
                        <div class="col-xs-7">
                            <input type="text" id="lastName" ng-model="login.lastName"
                                   class="form-control" placeholder="Enter your last name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="emailid" class="col-xs-3 control-label">Email</label>
                        <div class="col-xs-7">
                            <input type="email" id="emailid" ng-model="login.email"
                                   class="form-control" placeholder="Enter your email id">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="address" class="col-xs-3 control-label">Address</label>
                        <div class="col-xs-7">
                            <input type="text" id="address" ng-model="login.address"
                                   class="form-control" placeholder="Enter your Address">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="zipcode" class="col-xs-3 control-label">Postal#</label>
                        <div class="col-xs-7">
                            <input type="number" id="zipcode" ng-model="login.zipcode"
                                   class="form-control" placeholder="Enter your postal#">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="city" class="col-xs-3 control-label">City</label>
                        <div class="col-xs-7">
                            <input type="text" id="city" ng-model="login.city"
                                   class="form-control" placeholder="Enter your city">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="state" class="col-xs-3 control-label">State</label>
                        <div class="col-xs-7">
                            <input type="text" id="state" ng-model="login.state"
                                   class="form-control" placeholder="Enter your state">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="phone" class="col-xs-3 control-label">Phone#</label>
                        <div class="col-xs-7">
                            <input type="number" id="phone" ng-model="login.phone"
                                   class="form-control" placeholder="Enter your phone number">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-2 col-xs-offset-3">
                            <button type="submit" class="btn btn-primary">Sign Up</button>
                        </div>
                        <div class="col-xs-2">
                            <button type="button" class="btn btn-primary" data-dismiss="modal">Cancel</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

        });
